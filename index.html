    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script>
        window.pageCount = {
          count: 1,
          get: function() { 
            return this.count;
          },
          set: function(x) {
            this.count = x;
            new Event('valueChanged', {theCount: this.count});
          },
          add: function(x) {
            this.count += x;
            new Event('valueChanged', {theCount: this.count});
          },
          subtract: function(x) {
            this.count -= x;
            new Event('valueChanged', {theCount: this.count});
          }
        };
        console.log('Current Page Count: ', pageCount);
    </script>
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
